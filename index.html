<body>
    <h1>Enter a number to start</h1>
    
    <form name = "input" id="input">
        <input type="number" name="number" id="number">
        <input type="button" value="Submit" id="submit" onclick = "check"> 
    </form>

<script>
    

//var a1 = document.getElementById("a1").value;


var ramdomNum = Math.floor(Math.random() * 20); 

var userNum = document.forms["input"]["number"].value;
    console.log(userNum);

console.log(ramdomNum);
    
function check() {
    if (userNum == ramdomNum) {
        alert("You win!");
    } else if (userNum > ramdomNum) {
        alert("Too high!");
    } else if (userNum < ramdomNum) {
        alert("Too low!");
    }
}
